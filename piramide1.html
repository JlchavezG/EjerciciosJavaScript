<!-- crear una piramide con 30 escalones utilizando ciclo fon en javascript-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crear un piramide con 30 escalones de su numero con ciclo for</title>
  </head>
  <body>
      <script type="text/javascript">
        // declarar las variables que utilizaremos para la piramide
        var i, repeticion;
        // Crear un ciclo for  para los 30 escalones
        for(i = 1; i<= 80; i++){
          // crear el bucle interior para imprimir la piramide
          for(repeticion = 0; repeticion < i; repeticion++){
            // imprimir la piramide
            document.write(i);
          }
          // imprimir un salto de linea
          document.write("<br>");
        }
      </script>
  </body>
</html>
